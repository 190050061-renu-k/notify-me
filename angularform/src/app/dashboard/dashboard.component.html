<br>
<button type="button" (click)="create()">Create Course</button>
<br>
<h3>COURSES</h3>

<div class="grid grid-pad">
  
  <a *ngFor="let course of courses" class="col-1-4"
      [routerLink]="['/detail',course.code]">
    <div class="module course">
      <h4>{{course.name}}</h4>
    </div>
  </a>
</div>
<br>
<button type="button" (click)="logout()">Log Out</button>
